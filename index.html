<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jazelle Carillo - UX & UI Designer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="page-content">
      <header class="sticky-navbar">
        <div id="page-logo">
          <img src="images/logo.png" alt="An image of a cat paw print" />
          <a id="logo-text" href="index.html">Jazelle Carillo</a>
        </div>
        <div class="menu-container">
          <img src="images/menu-bar.png" alt="Menu bar icon" />
        </div>
      </header>
      <main>
        <div class="hero">
          <div class="hero-container">
            <div class="hero-text">
              <h1>Hallo, I'm Jazelle!</h1>
              <p>
                I create designs that are
                <span class="highlight-words">intuitive</span>,
                <span class="highlight-words">impactful</span>, and
                <span class="highlight-words">human-centered</span>.
              </p>
            </div>
            <div class="button-flex">
              <a href="" class="button-yellow">Let's chat</a>
            </div>
          </div>
        </div>
        <div class="section-about _50px overflow">
          <div class="features-container">
            <div class="features-section">
              <div class="features-wrapper">
                <img
                  class="feat-icon"
                  src="/images/features/ui-design.png"
                  alt="A clipart of a monitor with a light bulb"
                />
                <p class="paragraph-no-margin">Front-end Development</p>
              </div>
              <div class="features-wrapper">
                <img
                  class="feat-icon"
                  src="images/features/design-thinking.png"
                  alt="A clipart of a light bulb connected to a pencil"
                />
                <p class="paragraph-no-margin">Design Thinking</p>
              </div>
              <div class="features-wrapper">
                <img
                  class="feat-icon"
                  src="/images/features/user-research.png"
                  alt="A clipart of a magnifying glass hovered over a human figure"
                />
                <p class="paragraph-no-margin">User Research</p>
              </div>
            </div>
            <div class="features-section">
              <div class="features-wrapper">
                <img
                  class="feat-icon"
                  src="/images/features/visual-design.png"
                  alt="A clipart of a monitor with a paint brush"
                />
                <p class="paragraph-no-margin">Visual Design</p>
              </div>
              <div class="features-wrapper">
                <img
                  class="feat-icon"
                  src="/images/features/branding.png"
                  alt="A clipart of a phone screen display with stars and tags"
                />
                <p class="paragraph-no-margin">Branding</p>
              </div>
            </div>
            <div class="features-section">
              <div class="features-wrapper">
                <img
                  class="feat-icon"
                  src="/images/features/coding.png"
                  alt="A clipart of a mobile screen showing html tags"
                />
                <p class="paragraph-no-margin">Coding</p>
              </div>
              <div class="features-wrapper">
                <img
                  class="feat-icon"
                  src="/images/features/photoshop.png"
                  alt="A clipart of a photoshop file icon"
                />
                <p class="paragraph-no-margin">Photoshop</p>
              </div>
              <div class="features-wrapper">
                <img
                  class="feat-icon"
                  src="/images/features/procreate.png"
                  alt="An image of procreate logo"
                  style="filter: grayscale(1); opacity: .5;"
                />
                <p class="paragraph-no-margin">Procreate</p>
              </div>
            </div>
          </div>
        </div>
        <section></section>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
